cv:
  name: Michele Geronazzo
  label: Associate Professor of Computer Engineering
  email: geronazzo.michele@gmail.com
  location: Padua, Italy
  website: https://mgero.github.io
  summary: >
    Associate Professor of Computer Engineering at the University of Padua. Research on modeling and
    simulation for immersive multimodal virtual and augmented reality, with a focus on acoustic and
    auditory information and their integration with other sensory data.

  sections:
    Personal Information:
