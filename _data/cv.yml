    Executive Summary:
      - bullet: "Research on modeling and simulation for immersive multimodal VR/AR with emphasis on acoustics and auditory information."
      - bullet: "Italian National Scientific Habilitation: Full Professor in Computer Engineering (ING-INF/05), September 2023; Associate Professor in Computer Science (INF/01), November 2021."
      - bullet: "Authored 109 publications: 30 journal articles, 6 book chapters/encyclopedias, 48 international conference papers, and 25 additional outputs."
      - bullet: "Bibliometrics (retrieved 05 June 2025): citations 1604 (Google Scholar), 863 (Scopus); h-index 21 (GS), 16 (Scopus); i10-index 46 (GS)."
      - bullet: "Delivered 22 conference presentations (6 invited) and 8 research seminars."
      - bullet: "Awards include the 2015 'Gino Sacerdote' award for best PhD thesis in acoustics and finalist recognition for the MIMOS award."
      - bullet: "Principal investigator, co-PI, or project manager on national and international projects totaling about EUR 6.8 million."
      - bullet: "Editorial and conference roles include Associate Editor positions and chairing the SIVE workshops at IEEE VR."

